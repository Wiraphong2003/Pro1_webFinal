<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-sm-8">
      <div class="row">
        <button mat-raised-button color="primary" style="width: 100px;font-family: 'K2D', sans-serif;"
          (click)="backmain()">กลับ</button>
      </div>
      <div class="h3 font-weight-semibold text-center py-3">
        {{total | currency}}</div>
      <div class="row" style="margin-top: 20px;" *ngFor="let product of products; let i  = index">
        <div class="card">
          <div class="card-header">
            {{product.name}}
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-4">
                <img [src]="product?.img" alt="" style="width: 150px;">
              </div>
              <div class="col-4">
                {{items}}
              </div>
              <div class="col-4" style="justify-content: end;display: flex;">
                <!-- <input [(ngModel)]={{"amount"}} [ngModelOptions]="{standalone: true}" min="1" type="number" value="1"
                                                                                                                            name="" class="form-control w-25" />
                                                                                                                          <br /> -->
                <div class="row" style="width: 100px;">
                  <button type="button" class="btn btn-success mt-2" (click)="addAmount()">
                    <mat-icon>add</mat-icon>
                  </button>
                  <span style="text-align:center;padding: 20px;font-size:20px;width: 200px;">
                    {{amount}}
                  </span>
                  <button type="button" class="btn btn-danger mt-2" (click)="removeAmont()">
                    <mat-icon>remove</mat-icon>
                  </button>
                </div>
              </div>
              <div class="row">
                ${{ amount * product?.price | number :'1.2-2'}}
                <button (click)="removeFromCart(product)" type="button" class="btn btn-danger mt-3">
                  Remove from cart
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-4" style="margin-top: 10%;">
      <mat-card>
        <mat-card-title>
          <p style="text-align: center;margin-top: 5%px;margin-bottom: 0%;">Order</p>
        </mat-card-title>
        <hr>
        <mat-card-content *ngFor="let product of products; let i  = index">
          <p>
            {{i+1}} {{product.name}}
          </p><br>
        </mat-card-content>
        <mat-card-content style="text-align: end;">
          <p>Amount {{total | currency}}</p>
        </mat-card-content>
      </mat-card>
      <br>
      <button type="button" class="btn btn-success" style="width: 100%;">
        PAY MENT
      </button>
    </div>
  </div>
</div>
